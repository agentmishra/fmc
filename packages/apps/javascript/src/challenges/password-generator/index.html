<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <script src="../../helpers/navbar.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>password-generator</title>
  </head>
  <body>
    <div id="clipboard-container" class="clipboard-container">
      <p>Copied to clipboard</p>
    </div>
    <div class="container text-center">
      <form class="password-form">
        <div class="input-holder">
          <input type="text" class="password" readonly />
          <button class="copy-btn">
            <img
              class="copy"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAdklEQVRIie2UUQqAIBBEH9Hhkm5dnUS9h31UUBG1bkYZDoh+6DzYwYE/qQU8EBSrlwCc0jwAnQSwXE6qKrVhDECbiQPMkeF+RHcysRKANpPNu1czKIAC+AigXp0HHii7M+X/k/28xxYdTEV5KYOuUS3QSAB5aAQmVWhZEk7XSQAAAABJRU5ErkJggg=="
              alt="copy"
              height="24px"
              width="24px"
            />
          </button>
        </div>
        <div>
          <label>
            Character length
            <span class="char-length">6</span>
          </label>
        </div>
        <input type="range" id="range" min="6" max="24" />

        <div>
          <input type="checkbox" id="lc" />
          <label for="lc">Include Lowercase</label>
        </div>

        <div>
          <input type="checkbox" id="uc" />
          <label for="uc">Include Uppercase</label>
        </div>

        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>

        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>

        <input type="submit" class="btn btn-primary" value="Generate" />
      </form>

      <div class="rememberPass-container">
        <label
          >Remember your password:
          <p id="rememberPass">Remember your password with the first character of each word in this sentence.</p>
        </label>
      </div>
    </div>
  </body>
</html>
